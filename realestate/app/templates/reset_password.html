{% extends 'base.html' %} 
{% block title %} LUXEHOMES | {{user}}-ResetPassword{% endblock %} 

<body>
{% block body %}

    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
        }

        .reset-page {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('https://via.placeholder.com/1500x900'); /* Replace with a real estate image */
            background-size: cover;
            background-position: center;
        }

        .reset-form {
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            width: 100%;
            max-width: 450px;
            padding: 40px;
            margin: 0;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .reset-form h2 {
            font-size: 36px;
            font-weight: 600;
            color: gold; /* Gold color */
            margin-bottom: 30px;
            font-family: 'Playfair Display', serif;
            text-align: center;
        }

        .form-group label {
            font-size: 16px;
            font-weight: 500;
            color: #fff;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid gold;
            background-color: transparent;
            color: #fff;
            padding: 12px;
            margin-bottom: 20px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control::placeholder {
            color: #bbb;
        }

        .form-control:focus {
            border-color: #e67e22;
            box-shadow: 0 0 6px rgba(231, 126, 34, 0.6);
            outline: none;
        }

        .btn-primary {
            background-color: gold;
            border: none;
            border-radius: 8px;
            padding: 15px;
            width: 100%;
            font-size: 18px;
            color: #fff;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #e67e22;
            box-shadow: 0 0 12px rgba(231, 126, 34, 0.5);
        }

        .reset-footer {
            text-align: center;
            font-size: 14px;
            color: #bbb;
            margin-top: 20px;
        }

        .reset-footer a {
            color: gold;
            text-decoration: none;
            font-weight: 600;
        }

        .reset-footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 576px) {
            .reset-form {
                padding: 25px;
            }

            .reset-form h2 {
                font-size: 30px;
            }
        }
    </style>

<div class="container">
    <div class="row">
        <h2>Reset Password for {{email}}</h2>
        {% for m in messages %}
        <mark><h1>{{m}}</h1></mark>
        {% endfor %}

        <form method="POST">
            {% csrf_token %}
            <input type="number" name="otp" required placeholder="Enter otp"><br><br>
            <input type="password" name="upass" required placeholder="Enter new password"><br><br>
            <input type="password" name="ucpass" required placeholder="Enter confirm password"><br><br>
            <button type="submit">Reset Password</button>
            <button><a href="{% url 'signin' %}">Cancel</a></button>
        </form>
    </div>
</div>


{% endblock %}
</body>
