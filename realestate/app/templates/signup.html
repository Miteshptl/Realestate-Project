{% extends 'base.html' %} 
{% block title %} LUXEHOMES | SignUp{% endblock %} 
{% block body %}

<body>

<div class="signup-page">
    <div class="signup-form">
        <h2>Create Your Account</h2>
        {% if error %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>Error!</strong> {{error}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endif %}
        <form action="{% url 'signup' %}" method="POST">
            {% csrf_token %}

            <div class="form-group">
                <label for="text">Username</label>
                <input type="text" class="form-control" id="uname" name="uname" placeholder="Enter Username" required>
            </div>
            <div class="form-group">
                <label for="uemail">Email</label>
                <input type="email" class="form-control" id="uemail" name="uemail" placeholder="Enter Email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="upass" name="upass" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="ucpass" name="ucpass" placeholder="Confirm your password" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>

        <div class="signup-footer">
            <p>Already have an account? <a href="{% url 'signin' %}">Login here</a></p>
        </div>
    </div>
</div>




{% endblock %}
</body>
